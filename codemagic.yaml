workflows:
  ios-workflow:
    name: Build iOS IPA for Swipeology
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: SWIPEOLOGY

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: app.rork.swipeology-dating-app
        app_store_connect:
          api_key: SWIPEOLOGY
      vars:
        NODE_OPTIONS: "--max-old-space-size=4096"
        XCODE_WORKSPACE: "ios/SwipeologyDatingApp.xcworkspace"
        XCODE_SCHEME: "SwipeologyDatingApp"
      node: 20
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          npm install
      
      - name: Prebuild native iOS project
        script: |
          npx expo prebuild --clean --platform ios

      - name: Fetch signing files from App Store Connect
        script: |
          app-store-connect fetch-signing-files "app.rork.swipeology-dating-app" \
            --type IOS_APP_STORE \
            --create
      
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
